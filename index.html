<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="hand" id="hour">
            <div class="hour stick"></div>
        </div>
        <div class="hand" id="minute">
            <div class="minute stick"></div>
        </div>
        <div class="hand" id="second">
            <div class="second stick"></div>

        </div>
        <div class="number number-12">
            <h1>12</h1>
        </div>
        <div class="number number-1">
            <h1>1</h1>
        </div>
        <div class="number number-2">
            <h1>2</h1>
        </div>
        <div class="number number-3">
            <h1>3</h1>
        </div>
        <div class="number number-4">
            <h1>4</h1>
        </div>
        <div class="number number-5">
            <h1>5</h1>
        </div>
        <div class="number number-6">
            <h1>6</h1>
        </div>
        <div class="number number-7">
            <h1>7</h1>
        </div>
        <div class="number number-8">
            <h1>8</h1>
        </div>
        <div class="number number-9">
            <h1>9</h1>
        </div>
        <div class="number number-10">
            <h1>10</h1>
        </div>
        <div class="number number-11">
            <h1>11</h1>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
